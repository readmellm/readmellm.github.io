<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Linktree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fafafa;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 40px;
      margin-bottom: 16px;
      border: 3px solid #eee;
    }
    h1 {
      margin-bottom: 32px;
      font-size: 1.8em;
      color: #333;
    }
    .links {
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .links a {
      display: block;
      padding: 18px;
      background: #fff;
      color: #222;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      text-align: center;
      transition: background 0.2s, color 0.2s, transform 0.15s;
    }
    .links a:hover {
      background: #f0f0f0;
      color: #1976d2;
      transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 500px) {
      .links {
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  <!-- <img src="https://placekitten.com/200/200" alt="Profile" class="profile-pic"> -->
  <h1>ReadMe.LLM Links</h1>
  <div class="links">
    <a href="https://readmellm.github.io" target="_blank">Website</a>
    <a href="https://arxiv.org/pdf/2504.09798" target="_blank">Blog</a>
    <a href="https://drive.google.com/file/d/1nwrRqD_S3xSJnxMSONd2HpSde60YS0KY/view?usp=sharing" target="_blank">Project Timeline</a>
    <a href="https://drive.google.com/file/d/1ujRnCTCH7se3u-I5txqGqiuK8eanAqFZ/view?usp=sharing" target="_blank">Community Voices</a>
  </div>
</body>
</html>
